<header class="header">
  <!-- Connect wallet -->
  <form action="#" class="connect">
    <div class="connect__inner">
      <button type="button" class="connect__btn main-btn">
        <img width="16" height="16" src="./img/icons/ton.svg" alt="ton icon">
        <span>connect wallet.</span>
      </button>

      <div class="connect__count">
        <div class="connect__count-sum">
          <div class="connect__count-icon">
            <img width="12" height="12" src="./img/icons/ton.svg" alt="ton icon">
          </div>

          <input class="connect__count-input" type="text" value="2.590">
        </div>
        <div class="connect__count-actions">
          <button type="button" class="connect__count-minus">
            <img src="./img/icons/minus.svg" width="12" height="2" alt="minus icon">
          </button>
          <button type="button" class="connect__count-plus">
            <img src="./img/icons/plus.svg" width="12" height="12" alt="plus icon">
          </button>
        </div>

      </div>
    </div>
  </form>
</header>
